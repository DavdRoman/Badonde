os:
  - osx
language: objective-c
osx_image: xcode10.2
cache:
  directories:
    - .build
    - ~/.danger-swift
addons:
  homebrew:
    taps:
      - danger/tap
    packages:
      - danger-swift
      - swiftlint
script:
  - brew update
  - brew upgrade swiftlint
  - danger-swift ci
  - swift test
  - make
branches:
  only:
    - master
    - develop
notifications:
  email: false
